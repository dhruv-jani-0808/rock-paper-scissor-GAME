<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>WELCOME To Rock Paper Scissor GAME!</h1>
    <center>
        <div>
            <img src="rock.jpeg" id="rock">
            <img src="paper.jpeg" id="paper">
            <img src="scissor.jpeg" id="scissor">
        </div>
    </center><br>
    <p id="comp-text">computer's choice:</p>
    <div id="compImage"></div>
    <center>
        <div>
        <p class="score">your score:<p id="userScore" class="score">0</p></p>
        <p class="score">computer's score:<p id="compScore" class="score">0</p></p>
        </div>
    </center>
    <center><div id="result">result will be shown over here!</div></center>
    <script src="game.js"></script>
</body>
</html>
